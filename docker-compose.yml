version: '3.8'

services:
  openproject-mcp:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: openproject-mcp-server
    restart: unless-stopped

    # Environment variables from .env file
    environment:
      - OPENPROJECT_URL=${OPENPROJECT_URL}
      - OPENPROJECT_API_KEY=${OPENPROJECT_API_KEY}
      - OPENPROJECT_PROXY=${OPENPROJECT_PROXY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Port mapping - expose SSE endpoint
    ports:
      - "8000:8000"

    # Health check disabled - SSE endpoint doesn't support GET requests
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/sse').read()"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
