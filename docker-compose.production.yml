version: '3.8'

services:
  openproject-mcp:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: openproject-mcp-server
    restart: unless-stopped

    # Environment variables
    environment:
      - OPENPROJECT_URL=${OPENPROJECT_URL}
      - OPENPROJECT_API_KEY=${OPENPROJECT_API_KEY}
      - OPENPROJECT_PROXY=${OPENPROJECT_PROXY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Port mapping
    ports:
      - "8000:8000"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: openproject-mcp-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # If using Let's Encrypt

    depends_on:
      - openproject-mcp

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
